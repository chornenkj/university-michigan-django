{% extends 'base_bootstrap.html' %}

{% block title %}
Guess Game by Chornenkj
{% endblock %}

{% block content %}
    <h1>Guessing Game</h1>

    <p>Just guess given number...</p>
    <p>between 0 and 500</p>

    <p>
    {% load crispy_forms_tags %}
    <form action="{% url 'guess:next_try' %}">
        {{ form|crispy }}
    <input type="checkbox" name="flag">Show game history<br/>
    <input type="submit" class="btn btn-primary" value="&gt;&gt;&gt;Start game">
    </form>
    </p>

    <p><a href="{% url 'home' %}">Return to Apps</a></p>
{% endblock %}
