{% extends "base_menu.html" %}

{% block title %}
Ads CRUD and Users
{% endblock %}

{% block content %}
<h1>Delete Ad</h1>

<p>Are you sure you want to delete the ad: {{ ad }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'ads:all' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
