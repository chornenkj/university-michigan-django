{% extends "base_bootstrap.html" %}

{% block title %}
Autos app by Chornenkj
{% endblock %}

{% block content %}

<h1>Delete Auto</h1>

<p>Are you sure you want to delete the auto: {{ auto }}?</p>

{% load crispy_forms_tags %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Yes, delete.">
    <input type="submit" class="btn btn-secondary"
        onclick="window.location='{% url 'autos:all' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
