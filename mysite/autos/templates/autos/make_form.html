{% extends "base_bootstrap.html" %}

{% block title %}
Autos app by Chornenkj
{% endblock %}

{% block content %}
<h1>Create / Update a Make</h1>
{% load crispy_forms_tags %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    <input type="submit" class="btn btn-secondary"
        onclick="window.location='{% url 'autos:all' %}' ; return false;" value="Cancel">
  </form>
{% endblock %}
