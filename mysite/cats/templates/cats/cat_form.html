{% extends "base_bootstrap.html" %}

{% block title %}
Cats CRUD
{% endblock %}

{% block content %}
<h1>Your Cat</h1>

{% load crispy_forms_tags %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br/>
    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'cats:all' %}'; return false;" value="Cancel">
</form>
{% endblock %}
